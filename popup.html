    <script id="templates/cookies.html" type="text/ng-template">
      <ion-view view-title="Cookies">
        <ion-content class="padding">
          <div class="list" ng-controller="CookiesCtrl">
            <div class="sites item item-divider" style="background-color: rgb(95, 186, 125);"> 
              Sites: {{tab_url}}
            </div>
            <div class="item item-divider"> 
              Cookies
            </div>
            <label class = "item item-input" ng-repeat="cookie in cookies track by $index">
                <label class = "item cookie">{{cookie.name}}</label>
                <label class = "item cookie">{{cookie.value}}</label>
            </label>
            <label class = "item item-input">
                <label class = "item cookie"></label>
                <label class = "item cookie"></label>
            </label>
          </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
